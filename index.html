<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <title>Etch - a - Sketch Project</title>
    </head>
    <body>
        <div id="mainBox">
            <div class="topContainer">
                <div id="sketchButtons">
                    <button id="classic">Classic</button>
                    <button id="sketch">Sketch</button>
                    <button id="rainbow">Rainbow</button>
                    <button id="monochrome">Monochrome</button>
                    <button id="erase">Erase</button>
                    <button type="button" onClick="window.location.reload();">Reset</button>
                </div>
                <div id="gridBox"> </div>
            </div>
            <div class="sizeContainer">
                <input type="range" min="1" max="4" value="4" class="slider" id="gridRange">
                <p id="value"></p>
                <button id="lineBtn">Grid Lines</button>
            </div>
        </div>
        <div id="titleBox">
            <h1 class="title">Etch - a - Sketch</h1>
        </div>
    </body>
</html>
